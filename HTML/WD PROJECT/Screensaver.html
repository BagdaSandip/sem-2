<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Screen Saver</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            animation: bounce 5s linear infinite alternate, move 7s linear infinite alternate;
        }

        @keyframes bounce {
            0% { top: 0; }
            100% { top: 90vh; }
        }

        @keyframes move {
            0% { left: 0; }
            100% { left: 90vw; }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
