<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
    <style>
      .container {
        display: flex;
      }
      .box {
        height: 200px;
        width: 230px;
        margin: 20px;
        background-color: rgb(34, 148, 32);
      }
      @media screen and (max-width: 600px) {
        .container{
          display: flex;
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
